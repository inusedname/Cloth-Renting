<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo báo cáo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <a href="#" class="btn btn-secondary">Quay lại</a>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <h3>Tạo báo cáo</h3>
            <p>Báo cáo: Thống kê nhà cung cấp theo lượng hàng nhập</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3">
            <label for="month">Chọn tháng:</label>
            <input type="text" class="form-control" id="month" value="Thg4-24" readonly>
        </div>
        <div class="col-md-3">
            <label for="amount">Chọn số lượng:</label>
            <input type="text" class="form-control" id="amount" value="1 -> 5" readonly>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mt-4">Lọc</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Xếp hạng</th>
                    <th>Tên nhà cung cấp</th>
                    <th>Số lượng hàng nhập</th>
                    <th>Số lượng hàng tồn kho</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record, iterStat : ${records}">
                    <td th:text="${iterStat.count}">#1</td>
                    <td th:text="${record.tenNhaCungCap}">Yody</td>
                    <td th:text="${record.soLuongHangNhap}">1313</td>
                    <td th:text="${record.soLuongHangTonKho}">139</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success">Xuất dưới dạng Excel</button>
            <button type="button" class="btn btn-danger">Xuất dưới dạng PNG</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
