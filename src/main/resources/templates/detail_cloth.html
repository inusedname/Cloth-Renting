<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết mặt hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Thông tin chi tiết mặt hàng</h2>
    <a href="#" class="btn btn-secondary">&lt; Quay lại</a>

    <div class="row mt-3">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="name" th:value="${cloth.name}" readonly>
            </div>
            <div class="form-group">
                <label for="seller">Người bán</label>
                <input type="text" class="form-control" id="seller" th:value="${cloth.seller}" readonly>
            </div>
            <div class="form-group">
                <label for="imageUrl">Hình ảnh</label>
                <input type="text" class="form-control" id="imageUrl" th:value="${cloth.imageUrl}" readonly>
            </div>
            <div class="form-group">
                <label for="price">Giá tiền</label>
                <input type="text" class="form-control" id="price" th:value="${cloth.price}" readonly>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea class="form-control" id="description" rows="3" readonly th:text="${cloth.description}"></textarea>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div style="width: 200px; height: 200px; border: 1px solid #ccc;">
                <img th:src="${cloth.imageUrl}" alt="ảnh"
                     onerror="this.onerror=null;this.src='https://via.placeholder.com/200x200?text=Image+not+found';"
                     style="width: 100%; height: 100%; object-fit: contain">
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="#" class="btn btn-primary">Sửa</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
