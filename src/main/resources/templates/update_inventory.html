<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật kho hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-3">
    <a href=".." class="btn btn-secondary">Quay lại</a>
    <h2 class="text-center">Cập nhật kho hàng</h2>
    <form action="#">
        <div class="form-group row">
            <label for="product" class="col-sm-2 col-form-label">Chọn mặt hàng</label>
            <div class="col-sm-10">
                <select class="form-control" id="product">
                    <option value="">Chưa chọn</option>
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Nhập/Xuất hàng?</label>
            <div class="col-sm-10">
                <select class="form-control" id="type">
                    <option value="import">Nhập hàng</option>
                    <option value="export">Xuất hàng</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label">Chọn số lượng nhập thêm</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity">
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Thời gian tạo hóa đơn</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>
</div>
</body>
</html>
