<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết người bán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <a href="#" class="btn btn-secondary">&ltQuay lại</a>
    <h2 class="mt-2 text-center">Thông tin chi tiết người bán</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="sellerId">Tên:</label>
                <input type="text" class="form-control" id="sellerId" th:value="${sellerItem.id}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" class="form-control" id="name" th:value="${sellerItem.name}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:value="${sellerItem.email}" readonly>
            </div>
            <div class="form-group">
                <label for="telephone">Số điện thoại:</label>
                <input type="text" class="form-control" id="telephone" th:value="${sellerItem.telephone}" readonly>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" th:value="${sellerItem.address}" readonly>
            </div>
            <div class="form-group">
                <label for="note">Ghi chú:</label>
                <textarea class="form-control" id="note" rows="4" th:value="${sellerItem.note}" readonly></textarea>
            </div>
            <a th:href="|'/seller/edit?id=' + ${sellerItem.id}|" class="btn btn-primary">Sửa</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
