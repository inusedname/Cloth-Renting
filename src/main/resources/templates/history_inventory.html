<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử thay đổi gần đây</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <a class="btn btn-secondary btn-back">Quay lại</a>
    <h2 class="mt-3 text-center">Lịch sử thay đổi gần đây</h2>
    <div class="row mt-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Lọc...">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Lọc</button>
        </div>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Nhà bán hàng</th>
            <th>Khối lượng thay đổi</th>
            <th>Thời gian cập nhật</th>
            <th>Loại</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.inventoryItem.clothEntity.name}"></td>
            <td th:text="${record.inventoryItem.clothEntity.seller.name}"></td>
            <td th:text="${record.quantity}"></td>
            <td th:text="${record.date}"></td>
            <td th:text="${record.action}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
