<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật kho hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <a th:href="@{|${'../'}|}" class="btn btn-secondary">Quay lại</a>
    <h2 class="text-center">Cập nhật kho hàng</h2>
    <form method="post" th:action="@{/inventory/update}">
        <div class="form-group row">
            <label for="product" class="col-sm-2 col-form-label">Chọn mặt hàng</label>
            <div class="col-sm-10">
                <select class="form-control" id="product" th:name="productId">
                    <option value="">Chưa chọn</option>
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Nhập/Xuất hàng?</label>
            <div class="col-sm-10">
                <select class="form-control" id="type" th:name="type">
                    <option value="BUY_IN">Nhập hàng</option>
                    <option value="SELL_OUT">Xuất hàng</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label">Chọn số lượng muốn nhập thêm/xuất kho</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" th:name="quantity">
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Thời gian tạo hóa đơn</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" th:name="date">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</html>
