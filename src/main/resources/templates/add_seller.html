<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Nhà Cung Cấp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <a href="#" class="btn btn-secondary">&lt; Quay lại</a>
    <h3 class="mt-3 text-center">Thêm/Sửa Nhà Cung Cấp</h3>
    <form>
        <div class="form-group">
            <label for="tenNguoiBan">Tên người bán:</label>
            <input type="text" class="form-control" id="tenNguoiBan">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="soDienThoai">Số điện thoại:</label>
            <input type="text" class="form-control" id="soDienThoai">
        </div>
        <div class="form-group">
            <label for="ghiChu">Ghi chú:</label>
            <textarea class="form-control" id="ghiChu" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Thêm người bán</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
