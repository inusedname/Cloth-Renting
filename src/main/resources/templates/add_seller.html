<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Nhà Cung Cấp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <a class="btn btn-secondary btn-back">Quay lại</a>
    <h3 class="mt-3 text-center">Thêm/Sửa Nhà Cung Cấp</h3>
    <form method="post" th:action="${'/seller/save'}">
        <div class="form-group row" th:if="${sellerItem != null}">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id" id="id" th:value="${sellerItem.id}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Tên người bán:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${sellerItem != null ? sellerItem.name : ''}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${sellerItem != null ? sellerItem.email : ''}">
        </div>
        <div class="form-group">
            <label for="telephone">Số điện thoại:</label>
            <input type="text" class="form-control" id="telephone" name="telephone" th:value="${sellerItem != null ? sellerItem.telephone : ''}">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${sellerItem != null ? sellerItem.address : ''}">
        </div>
        <div class="form-group">
            <label for="note">Ghi chú:</label>
            <textarea class="form-control" id="note" rows="3" name="note" th:value="${sellerItem != null ? sellerItem.note : ''}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Thêm người bán</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
