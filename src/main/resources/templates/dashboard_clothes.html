<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý trang phục trong kho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-3">
    <a href=".." class="btn btn-secondary">Quay lại</a>
    <h2 class="text-center">Quản lý trang phục trong kho</h2>

    <p class="text-muted" th:text="|Kết quả 1-10 trong tổng ${records.size()}|"></p>

    <table class="table table-bordered col-11 justify-content-center" style="table-layout: fixed; word-wrap: break-word">
        <thead>
        <tr>
            <th>id</th>
            <th>Người bán</th>
            <th>Tên</th>
            <th>Hình ảnh</th>
            <th>Mô tả</th>
            <th>Giá tiền</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.seller.name}"></td>
            <td th:text="${record.name}"></td>
            <td><a th:href="${record.previewImage}" th:text="${record.previewImage}"></a></td>
            <td th:text="${record.description}"></td>
            <td th:text="${record.price}"></td>
            <td><a th:href="@{'/cloth/edit?id=' + ${record.id}}" class="btn btn-primary">Sửa</a></td>
            <td><a th:href="@{'/cloth/delete?id=' + ${record.id}}" class="btn btn-danger">Xóa</a></td>
            <td><a th:href="@{'/cloth/detail?id=' + ${record.id}}" class="btn btn-info">Xem</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <div class="d-flex justify-content-between">
        <a th:href="@{/cloth/new}" class="btn btn-success">Thêm sản phẩm mới</a>
    </div>
</div>
</body>
</html>
