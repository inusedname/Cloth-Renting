<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tình trạng kho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <a class="btn-back btn btn-secondary">Quay lại</a>
    <h2 class="text-center">Tình trạng kho</h2>

    <form action="" method="get">
        <div class="form-group row">
            <label for="search" class="col-sm-2 col-form-label">Tìm kiếm theo tên sản phẩm...</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="search" name="search">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số hàng trong kho</th>
            <th>Ngày cập nhật cuối cùng</th>
            <th>Nhà bán hàng</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.clothEntity.name}"></td>
            <td th:text="${record.quantityInStock}"></td>
            <td th:text="${record.lastUpdate.toString()}"></td>
            <td th:text="${record.clothEntity.seller.name}"></td>
            <td><a th:href="@{'/inventory/history?id=' + ${record.clothEntity.id}}">Xem lịch sử</a></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <div class="row">
        <div class="col-sm-6">
            <a th:href="@{/inventory/history}" class="btn btn-secondary">Xem lịch sử thay đổi gần đây</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
