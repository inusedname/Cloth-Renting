<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý trang phục trong kho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a href="#" class="btn btn-secondary">&lt; Quay lại</a>
    <h2 class="text-center">Quản lý trang phục trong kho</h2>

    <p class="text-muted">Kết quả: 1-10 trên 78 kết quả</p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>Người bán</th>
            <th>Tên</th>
            <th>Hình ảnh</th>
            <th>Mô tả</th>
            <th>Giá tiền</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.id}">1</td>
            <td th:text="${record.nguoiBan}">1</td>
            <td th:text="${record.ten}">1</td>
            <td><a th:href="${record.hinhAnh}" th:text="${record.hinhAnh}"></a>1</td>
            <td th:text="${record.moTa}">1</td>
            <td th:text="${record.giaTien}">1</td>
            <td><a href="#" class="btn btn-primary">Sửa</a></td>
            <td><a href="#" class="btn btn-danger">Xóa</a></td>
            <td><a href="#" class="btn btn-info">Xem</a></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <div>
            <button class="btn btn-secondary">Prev</button>
            <span class="mx-2">Trang 1</span>
            <button class="btn btn-secondary">Next</button>
        </div>
        <a href="#" class="btn btn-success">Thêm sản phẩm mới</a>
    </div>
</div>
</body>
</html>
