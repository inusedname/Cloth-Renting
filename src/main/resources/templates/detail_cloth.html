<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết mặt hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <a class="btn btn-secondary btn-back">Quay lại</a>
    <h2 class="text-center">Thông tin chi tiết mặt hàng</h2>

    <div class="row mt-3">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="name" th:value="${clothItem.name}" readonly>
            </div>
            <div class="form-group">
                <label for="seller">Người bán</label>
                <input type="text" class="form-control" id="seller" th:value="${clothItem.seller.name}" readonly>
            </div>
            <div class="form-group">
                <label for="imageUrl">Hình ảnh</label>
                <input type="text" class="form-control" id="imageUrl" th:value="${clothItem.previewImage}" readonly>
            </div>
            <div class="form-group">
                <label for="price">Giá tiền</label>
                <input type="text" class="form-control" id="price" th:value="${clothItem.price}" readonly>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea class="form-control" id="description" rows="3" readonly th:text="${clothItem.description}"></textarea>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div style="width: 200px; height: 200px; border: 1px solid #ccc;">
                <img th:src="${clothItem.previewImage}" alt="ảnh"
                     onerror="this.onerror=null;this.src='https://via.placeholder.com/200x200?text=Image+not+found';"
                     style="width: 100%; height: 100%; object-fit: contain">
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{'/cloth/edit?id=' + ${clothItem.id}}" class="btn btn-primary">Sửa</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
